<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <div class="content">
        <div class="text">Some text</div>
        <button class="btn retry">Retry</button>
      </div>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="select category">
          <div class="placeholder">Select Category</div>
          <ul class="options"></ul>
        </div>

        <div class="select difficulty">
          <div class="placeholder">Select Difficulty</div>
          <ul class="options"></ul>
        </div>

        <button class="btn start" type="submit">Start</button>
        <span class="warning"></span>
      </div>

      <div class="quiz-section">
        <div class="info-bar">
          <div class="life">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i> <i class="fas fa-heart"></i>
          </div>
          <div class="timer">
            <i class="fas fa-hourglass-half"></i> : <span>--</span>
          </div>
          <div class="score">
            <i class="fas fa-coins"></i> : <span>100</span>
          </div>
        </div>

        <div class="quiz-content">
          <h2 class="question">Question?</h2>
          <ul class="answers">
            <li>text1</li>
            <li>text2</li>
            <li>text3</li>
            <li>text4</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>

    <script src="./src/js/variables.js"></script>
    <script src="./src/js/select.js"></script>
    <script src="./src/js/questions.js"></script>
    <script src="./src/js/timer.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
